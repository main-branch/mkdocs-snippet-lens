name: Publish Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers when release-please pushes a new tag

permissions:
  contents: write # Needed to upload assets to the release

jobs:
  publish:
    name: Publish Extension
    runs-on: ubuntu-latest

    steps:
      - name: Secure runner
        uses: step-security/harden-runner@v2.11.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            marketplace.visualstudio.com:443
            open-vsx.org:443
            registry.npmjs.org:443
            uploads.github.com:443

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package

      - name: Upload VSIX to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG_NAME" *.vsix

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish --pat "$VSCE_PAT"

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish *.vsix --pat "$OVSX_PAT"

